        <ul>
            <li><a href="#main">Skip to Page Content</a></li>

    <!-- header -->
    <header id="header">
        <div class="container flex">
            <nav class="desktop-nav flex">

                    <div class="line line-1"></div>

                <ul class="flex">
                    <li class="flex"><a href="index.html">Home</a></li>
                    <li class="flex"><a href="about.html">About Me</a></li>

                <a href="#" aria-label="Linkedin"> <i class="fab fa-linkedin fa-lg"></i></a>
                <a href="#" aria-label="Github"> <i class="fab fa-github fa-lg"></i></a>

            <button class="menu-toggle flex-c" aria-label="Open Menu Navigation">
                <!-- <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div> -->

    <!-- main content -->

        <section id="home">

            </div>
        </section>

    <!-- footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('.menu-toggle').on('click', function(){

                $(this).siblings('.desktop-nav').addClass('open')
                $(this).parents('#header').siblings().addClass('hidden')
                $(this).siblings('.desktop-nav').find('.close').focus()
            })
            $('.close').on('click', function(){
                $(this).parents('.desktop-nav').removeClass('open')
                $(this).parents('#header').siblings().removeClass('hidden')
                $(this).parents('.desktop-nav').siblings('.menu-toggle').focus()
            })
        })
    </script>
</body>
</html>
