<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paranoja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
       $(document).ready(function(){
            $("#car").click(function(){
                localStorage.setItem('carid', $(this).attr('id'))
                if($(this).is(':checked')){                    
                    localStorage.setItem('carstate', 'true')
                } else {
                    localStorage.setItem('carstate', 'false')
                }
            });
            $("#doors").click(function(){
                localStorage.setItem('doorid', $(this).attr('id'))
                if($(this).is(':checked')){                    
                    localStorage.setItem('doorstate', 'true')
                } else {
                    localStorage.setItem('doorstate', 'false')
                }
            });
            var targetId = localStorage.getItem('carid')
            var targetState = localStorage.getItem('carstate')
            console.log('carState = ', targetState)
            if(targetState == 'true'){
                $('#'+targetId).prop('checked', true)
            } else {
                $('#'+targetId).prop('checked', false)
            }
            var targetId2 = localStorage.getItem('doorid')
            var targetState2 = localStorage.getItem('doorstate')
            console.log('doorState = ', targetState2)
            $('input[id="'+targetId2+'"]').prop('checked', targetState2)
            if(targetState2 == 'true'){
                $('#'+targetId2).prop('checked', true)
            } else {
                $('#'+targetId2).prop('checked', false)
            }
        });
    </script>
</head>
<body>
    <h1>Paranoja</h1>

    <fieldset>
        <legend>Podsetnik</legend>
        <label>
            Auto - 
            <input type="checkbox" name="car" id="car">
            <span> - ZAKLJUCAN.</span>
        </label>
        <br> <br>
        <label>
            Vrata - 
            <input type="checkbox" name="doors" id="doors">
            <span> - ZAKLJUCANA.</span>
        </label>

        <!-- <label>
            CAR - 
            <input type="checkbox" name="car" id="car">
        </label> -->
    </fieldset>
</body>
</html>
